<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de contactos</title>
  </head>
  <body>
    <header class="container-fluid">
      <nav class="row">
        <div class="nav-wrapper col s12">
          <a href="#" class="brand-logo">Contactos</a>
          <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="right side-nav">
            <li><a href="#">Registros</a></li>
            <li><a href="#">Contactos</a></li>
            <li><a href="collapsible.html">Favoritos</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="container-fluid">
      <div class="row">
        <div class="collection col s12">
          <a href="#!" class="collection-item"><span id="spanContador" class="badge">0</span>Contactos</a>
        </div>
      </div>
      <div class="row">
        <form class="col s8">
          <div class="input-field">
            <input  id="search" type="search" required placeholder="Buscar">
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </form>
        <div class="col s3 offset-s1">
          <a class="btn-floating btn-large waves-effect waves-light blue" href="#modal1"><i class="material-icons">add</i></a>
        </div>
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Agregar contacto</h4>
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="first-name" type="text" class="validate">
                  <label for="first_name">Nombre</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="tel" type="tel" class="validate">
                  <label for="tel">Tel.</label>
                </div>
              </div>
          </form>
          </div>
          <div class="modal-footer">
            <a href="#!" id="guardar" class="modal-action modal-close waves-effect waves-green btn-flat">Guardar</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
          </div>
        </div>

      </div>
    </section>

    <section  id="contenedorContactos" class="container">
      <div class="card">
        <div class=" row card-content">
          <div class="col s4">
            <span><i class="large material-icons person">person_pin</i></span>
          </div>
          <div class="col s8">
            <p class="card-title activator grey-text text-darken-4">Adriana H.<i class="material-icons right">more_vert</i></p>
            <div class="row">
                <i class="material-icons call">call</i>
                <span class="font-size">5540271944</span>
            </div>
            <div class="row">
              <i class="material-icons">email</i>
              <span class="font-size">adriana.herya@gmail.com</span>
            </div>
          </div>
        </div>
        <div class="card-reveal">
          <div class="row">
            <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
          </div>
          <div class="row">
            <span><i class="material-icons">close</i><a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Eliminar</a></span>
          </div>
          <div class="row">
            <span><i class="material-icons">grade</i><a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Favoritos</a></span>
          </div>
        </div>
      </div>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"> </script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  	<script src="js/app.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
         $(".button-collapse").sideNav();
          $('.modal').modal();
      });
    </script>
  </body>
</html>
